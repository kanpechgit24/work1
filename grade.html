<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เว็บตัดเกรด</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
        }
        .container {
            max-width: 960px;
        }
        .table-container {
            overflow-x: auto;
        }
        /* Style for striped table rows */
        tbody tr:nth-child(odd) {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-red-50 text-gray-800">
    <!-- Main container -->
    <div class="container mx-auto p-4 md:p-8">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-6xl font-extrabold text-blue-900 drop-shadow-lg">ระบบคำนวณเกรด</h1>
            <p class="mt-2 text-lg text-blue-800">สำหรับคุณครูผู้ใจดี</p>
        </header>

        <!-- Grade Calculation Weights Form -->
        <section class="bg-white rounded-2xl shadow-xl p-6 mb-8">
            <h2 class="text-2xl font-bold mb-4 text-blue-800">น้ำหนักคะแนน</h2>
            <div class="flex flex-col sm:flex-row gap-4">
                <div class="flex-1">
                    <label for="workWeightInput" class="block text-sm font-medium text-slate-700">คะแนนเก็บ (%)</label>
                    <input type="number" id="workWeightInput" value="60" min="0" max="100" class="mt-1 block w-full rounded-xl border-2 border-slate-300 shadow-sm p-3 text-lg text-center focus:border-red-500 focus:ring-1 focus:ring-red-500 transition duration-300">
                </div>
                <div class="flex-1">
                    <label for="examWeightInput" class="block text-sm font-medium text-slate-700">คะแนนสอบ (%)</label>
                    <input type="number" id="examWeightInput" value="40" min="0" max="100" class="mt-1 block w-full rounded-xl border-2 border-slate-300 shadow-sm p-3 text-lg text-center focus:border-red-500 focus:ring-1 focus:ring-red-500 transition duration-300">
                </div>
            </div>
            <p id="weightWarning" class="text-red-500 text-sm mt-2 hidden">รวมน้ำหนักคะแนนต้องเท่ากับ 100%</p>
        </section>

        <!-- Student Data Entry Form -->
        <section class="bg-white rounded-2xl shadow-xl p-6 mb-8">
            <h2 class="text-2xl font-bold mb-4 text-blue-800">เพิ่มนักเรียน</h2>
            <form id="studentForm" class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                <div>
                    <label for="studentName" class="block text-sm font-medium text-slate-700">ชื่อ</label>
                    <input type="text" id="studentName" class="mt-1 block w-full rounded-xl border-2 border-slate-300 shadow-sm p-3 focus:border-red-500 focus:ring-1 focus:ring-red-500 transition duration-300" required>
                </div>
                <div>
                    <label for="workScore" class="block text-sm font-medium text-slate-700">คะแนนเก็บ (0-100)</label>
                    <input type="number" id="workScore" class="mt-1 block w-full rounded-xl border-2 border-slate-300 shadow-sm p-3 focus:border-red-500 focus:ring-1 focus:ring-red-500 transition duration-300" min="0" max="100" required>
                </div>
                <div>
                    <label for="examScore" class="block text-sm font-medium text-slate-700">คะแนนสอบ (0-100)</label>
                    <input type="number" id="examScore" class="mt-1 block w-full rounded-xl border-2 border-slate-300 shadow-sm p-3 focus:border-red-500 focus:ring-1 focus:ring-red-500 transition duration-300" min="0" max="100" required>
                </div>
                <div class="sm:col-span-3">
                    <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-red-600 hover:from-blue-700 hover:to-red-700 text-white font-bold py-3 px-4 rounded-xl shadow-lg transition duration-300 ease-in-out transform hover:scale-105">
                        เพิ่มนักเรียน
                    </button>
                </div>
            </form>
        </section>

        <!-- Results Table -->
        <section class="bg-white rounded-2xl shadow-xl p-6">
            <h2 class="text-2xl font-bold mb-4 text-blue-800">ผลการเรียน</h2>
            <div class="table-container">
                <table class="min-w-full divide-y divide-slate-200 rounded-2xl overflow-hidden shadow-sm">
                    <thead class="bg-slate-100">
                        <tr>
                            <th class="px-4 py-3 text-center text-xs font-bold text-slate-600 uppercase tracking-wider">#</th>
                            <th class="px-4 py-3 text-left text-xs font-bold text-slate-600 uppercase tracking-wider">ชื่อ</th>
                            <th class="px-4 py-3 text-center text-xs font-bold text-slate-600 uppercase tracking-wider">คะแนนเก็บ</th>
                            <th class="px-4 py-3 text-center text-xs font-bold text-slate-600 uppercase tracking-wider">คะแนนสอบ</th>
                            <th class="px-4 py-3 text-center text-xs font-bold text-slate-600 uppercase tracking-wider">คะแนนรวม</th>
                            <th class="px-4 py-3 text-center text-xs font-bold text-slate-600 uppercase tracking-wider">เกรด</th>
                            <th class="px-4 py-3 text-center text-xs font-bold text-slate-600 uppercase tracking-wider">จัดการ</th>
                        </tr>
                    </thead>
                    <tbody id="resultTableBody" class="divide-y divide-slate-200">
                        <!-- Student rows will be added here -->
                    </tbody>
                </table>
            </div>
            <div class="mt-6 flex flex-col sm:flex-row justify-center gap-4">
                <button onclick="calculateAllGrades()" class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-xl shadow-lg transition duration-300 ease-in-out transform hover:scale-105">
                    คำนวณเกรดทั้งหมด
                </button>
                <button onclick="exportToCsv()" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-xl shadow-lg transition duration-300 ease-in-out transform hover:scale-105">
                    ส่งออกเป็น CSV
                </button>
            </div>
        </section>
    </div>

    <script>
        // Array to store student data
        let students = [];
        const localStorageKey = 'studentsData';

        // Function to load data from localStorage
        function loadStudents() {
            const storedData = localStorage.getItem(localStorageKey);
            if (storedData) {
                try {
                    students = JSON.parse(storedData);
                } catch (e) {
                    console.error("Failed to parse students data from localStorage.", e);
                    students = [];
                }
            } else {
                // Add sample data if no data is found
                students = [
                    { name: "มานะ", workScore: 85, examScore: 75 },
                    { name: "มานี", workScore: 92, examScore: 88 },
                    { name: "ปิติ", workScore: 65, examScore: 55 },
                    { name: "ชูใจ", workScore: 78, examScore: 70 },
                    { name: "วีระ", workScore: 50, examScore: 40 }
                ];
            }
        }

        // Function to save data to localStorage
        function saveStudents() {
            localStorage.setItem(localStorageKey, JSON.stringify(students));
        }

        // Function to determine the grade based on total score
        function getGrade(totalScore) {
            if (totalScore >= 80) return 'A';
            if (totalScore >= 70) return 'B';
            if (totalScore >= 60) return 'C';
            if (totalScore >= 50) return 'D';
            return 'F';
        }

        // Function to render the table with student data
        function renderTable() {
            const tableBody = document.getElementById('resultTableBody');
            tableBody.innerHTML = '';
            students.forEach((student, index) => {
                const totalScore = calculateTotalScore(student.workScore, student.examScore);
                const grade = getGrade(totalScore);
                const gradeColor = (grade) => {
                    switch(grade) {
                        case 'A': return 'text-green-600 font-bold';
                        case 'B': return 'text-blue-600 font-bold';
                        case 'C': return 'text-yellow-600 font-bold';
                        case 'D': return 'text-orange-600 font-bold';
                        case 'F': return 'text-red-600 font-bold';
                        default: return 'text-gray-800';
                    }
                };
                const row = document.createElement('tr');
                row.className = 'hover:bg-slate-100 transition-colors duration-200';
                row.innerHTML = `
                    <td class="px-4 py-3 text-center text-sm font-medium text-slate-900">${index + 1}</td>
                    <td class="px-4 py-3 whitespace-nowrap text-sm font-medium text-slate-900">${student.name}</td>
                    <td class="px-4 py-3 text-center text-sm text-slate-500">${student.workScore}</td>
                    <td class="px-4 py-3 text-center text-sm text-slate-500">${student.examScore}</td>
                    <td class="px-4 py-3 text-center text-sm font-semibold text-slate-700">${totalScore.toFixed(2)}</td>
                    <td class="px-4 py-3 text-center text-sm ${gradeColor(grade)}">${grade}</td>
                    <td class="px-4 py-3 text-center text-sm">
                        <button onclick="deleteStudent(${index})" class="text-red-500 hover:text-red-700 font-medium transition-colors duration-200">ลบ</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Function to calculate total score
        function calculateTotalScore(workScore, examScore) {
            const workWeight = parseFloat(document.getElementById('workWeightInput').value) / 100;
            const examWeight = parseFloat(document.getElementById('examWeightInput').value) / 100;
            return (workScore * workWeight) + (examScore * examWeight);
        }

        // Function to handle the form submission
        function handleFormSubmit(event) {
            event.preventDefault();
            const form = event.target;
            const newStudent = {
                name: form.studentName.value,
                workScore: parseFloat(form.workScore.value),
                examScore: parseFloat(form.examScore.value)
            };
            students.push(newStudent);
            saveStudents();
            renderTable();
            form.reset();
        }

        // Function to delete a student from the list
        function deleteStudent(index) {
            students.splice(index, 1);
            saveStudents();
            renderTable();
        }

        // Function to recalculate all grades
        function calculateAllGrades() {
            const workWeight = parseFloat(document.getElementById('workWeightInput').value);
            const examWeight = parseFloat(document.getElementById('examWeightInput').value);
            const warningElement = document.getElementById('weightWarning');
            if (workWeight + examWeight !== 100) {
                warningElement.classList.remove('hidden');
            } else {
                warningElement.classList.add('hidden');
            }
            renderTable();
        }
        
        // Function to export table data to CSV
        function exportToCsv() {
            let csvContent = "data:text/csv;charset=utf-8,\uFEFF";
            
            // Add header
            const headers = ["#", "ชื่อ", "คะแนนเก็บ", "คะแนนสอบ", "คะแนนรวม", "เกรด"];
            csvContent += headers.join(",") + "\r\n";
            
            // Add student data
            students.forEach((student, index) => {
                const totalScore = calculateTotalScore(student.workScore, student.examScore);
                const grade = getGrade(totalScore);
                const row = [index + 1, student.name, student.workScore, student.examScore, totalScore.toFixed(2), grade];
                csvContent += row.join(",") + "\r\n";
            });
            
            // Create a temporary link and trigger download
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "grades.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Event listener for form submission
        document.getElementById('studentForm').addEventListener('submit', handleFormSubmit);

        // Initial load and render
        document.addEventListener('DOMContentLoaded', () => {
            loadStudents();
            renderTable();
        });
    </script>
</body>
</html>
